<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Points Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<div class="container">
    <h2 class="p-3">Stellar Points Calculator</h2>
    <form onsubmit="calculate_stellar_points(event, this)">
        <div class="mb-3">
            <label for="blue_treasure" class="form-label">Blue Treasure</label>
            <input type="number" min="0" class="form-control" id="blue_treasure"
                placeholder="Enter Blue Treasure Chests">
        </div>
        <div class="mb-3">
            <label for="purple_treasure" class="form-label">Purple Treasure</label>
            <input type="number" min="0" class="form-control" id="purple_treasure"
                placeholder="Enter Purple Treasure Chests">
        </div>
        <div class="mb-3">
            <label for="yellow_treasure" class="form-label">Yellow Treasure</label>
            <input type="number" min="0" class="form-control" id="yellow_treasure"
                placeholder="Enter Yellow Treasure Chests">
        </div>
        <div class="mb-3">
            <label for="red_treasure" class="form-label">Red Treasure</label>
            <input type="number" min="0" class="form-control" id="red_treasure" placeholder="Enter Red Treasure Chests">
        </div>
        <button type="submit" class="btn btn-primary">Calulate</button>
    </form>
    <div id="results" class="mt-3">

    </div>
</div>
<script>
    function calculate_stellar_points(event, form) {
        event.preventDefault();

        const blue_points = form.blue_treasure.value * 2;
        const purple_points = form.purple_treasure.value * 10;
        const yellow_points = form.yellow_treasure.value * 20;
        const red_points = form.red_treasure.value * 50;
        const sum_points = blue_points + purple_points + yellow_points + red_points;
        const result = Math.floor(sum_points / 48) * 130 + sum_points % 48;

        document.getElementById("results").innerText = `Total points stages: ${result}`;
    }
</script>

</html>
